<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>etch-a-sketch!</title>
</head>

<body>
  <main id="main-container">
    <div id="button-header">
      <div id="button-div">
        <left id="button-div">
          <button id="prompt">Change Grid</button>
        </left>
        <middle id="fade-adjust">
          <button id="fade-dec">-</button>
          <span id="fade-duration">0.3s</span>
          <button id="fade-inc">+</button>
        </middle>
        <right id="button-div">
          <button id="mode-toggle">Color Trail Mode</button>
          <button id="paint-mode">Hover Mode</button>
        </right>
      </div>
    </div>
    <div id="grid-container">
    </div>
  </main>
</body>

</html>
